---
- name: Install PyMySQL via pip
  pip:
    name: PyMySQL

- name: Install MySQL repository
  yum:
    name: https://dev.mysql.com/get/mysql80-community-release-el7-1.noarch.rpm
    state: present

- name: Install MySQL 
  yum:
    name: mysql-community-server
    state: latest

- name: Make sure MySQL service is running and enabled
  systemd:
    name: mysqld
    state: started
    enabled: yes

- shell: grep 'temporary password' /var/log/mysqld.log | grep -oE '[^ ]+$' | tail -1
  register: MySQL_temp_password

- name: Disable MySQL password Validation
  ini_file:
    path: /etc/my.cnf
    section: mysqld
    option: validate_password.policy
    value: LOW


- name: Restart mysqld service
  service:
    name: mysqld
    state: restarted

- name: Changing MySQL root password
  mysql_user:
    login_user: root
    login_password: "{{ MySQL_temp_password.stdout }}"
    name: root
    password: "{{ mysql_password }}"
    host: localhost
    priv: '*.*:ALL'
    state: present
  register: command_result
  ignore_errors: True

- name: fail the play if the previous command did not succeed
  fail:
    msg: "{{ command_result.stderr }}"
  when: "'expired' in command_result.stderr"

- name: Try another way of chaning password (mysqladmin) due to expiration of temp password
  shell: mysqladmin -u root -p'{{ MySQL_temp_password.stdout }}' password '{{ mysql_password }}'
  when: "'expired' in command_result.stderr"

- name: Create MySQL bear user
  mysql_user:
    login_user: root
    login_password: "{{ mysql_password }}"
    name: bear
    password: "{{ mysql_password }}"
    host: localhost
    priv: '*.*:ALL'
    state: present
